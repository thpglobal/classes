<!DOCTYPE html>
<!-- Mimic the look of thp.org with one file -->
<html lang=en>
<head>
    <title>THP Classes Doc</title>
	<meta charset="UTF-8">
	<meta name = "Description" content = "Documentation for classes by John Coonrod.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unna|Source+Sans+Pro">
    <style>
        body {padding:1em;
        	max-width: 1000px; margin: 0 auto;
            font-family:"Source Sans Pro"; font-size:1.4rem;}
        h1, h2 {font-family: Unna;color: #0000aa; font-size:3rem; font-weight:normal;}
        header {display:flex;}
        nav {align-self:center;}
        a {text-decoration:none; color:black;}
        a:hover {text-decoration:underline; font-weight:bold;}
        nav>a {padding:1em; font-size:1.2rem;}
    </style>
</head>
<body>
    <header>
    <svg class="vanish" height="125" width="125">
	<g>
        <rect x="0" y="0" height="100" width="100" fill="#0000aa"></rect>
        <rect x="30" y="100" height="20" width="90" fill="coral"></rect>
        <rect x="100" y="20" height="90" width="20" fill="coral"></rect>
	    <text x="11" y="28" font-family="Unna" font-size="24" font-weight="bold" fill="white">The</text>
	    <text x="11" y="50" font-family="Unna" font-size="24" font-weight="bold" fill="white">Hunger</text>
        <text x="11" y="72" font-family="Unna" font-size="24" font-weight="bold" fill="white">Project.</text>
        <text x="38" y="114" font-size="12" font-weight="bold" fill="white">DATA SCIENCE</text>
    </g></svg>
    <nav>
        <a href="/classes">INTRO</a>
        <a href="/classes/classes/">CLASSES</a>
        <a href="/classes/apps/">APPLICATIONS</a>
        <a href="/classes/examples/">EXAMPLES</a>
    </nav>
    </header>
    <main id="content" class="main-content" role="main">
        {{ content }}
  
        <footer class="site-footer">
          {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
          {% endif %}
          <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
        </footer>
      </main>
</body>
</html>
